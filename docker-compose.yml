version: '3.8'

services:
  # MariaDB Database
  mariadb:
    image: mariadb:latest
    container_name: app-trade-mariadb
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: app_trade_db
      MYSQL_USER: trader
      MYSQL_PASSWORD: trader123
      TZ: America/Sao_Paulo
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-trade-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      timeout: 20s
      retries: 10
      interval: 10s
    restart: unless-stopped

  # Adminer para gerenciamento visual do BD
  adminer:
    image: adminer:latest
    container_name: app-trade-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: mariadb
    depends_on:
      - mariadb
    networks:
      - app-trade-network
    restart: unless-stopped

  # Redis (opcional, para cache e rate-limiting avan√ßado)
  redis:
    image: redis:7-alpine
    container_name: app-trade-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-trade-network
    restart: unless-stopped

volumes:
  mariadb_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-trade-network:
    driver: bridge
