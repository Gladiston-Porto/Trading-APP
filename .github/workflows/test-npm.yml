name: Test NPM

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Check files
        run: |
          echo "=== Files in root ==="
          ls -la | grep package
          echo "=== Files in frontend ==="
          ls -la frontend/ | grep package
      
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend
